<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro y Recomendador</title>
</head>
<body>
  <h2>Registro completo</h2>
  <form id="form-registro">
    <input type="text" id="nombre" placeholder="Nombre del usuario" required>
    <input type="text" id="pelicula" placeholder="Película que vio" required>
    <input type="text" id="genero" placeholder="Género que prefiere" required>
    <button type="submit">Registrar todo</button>
  </form>

  <h2>Recomendaciones</h2>
  <input type="text" id="usuarioRecomendado" placeholder="Tu nombre">
  <button onclick="obtenerRecomendaciones()">Ver recomendaciones</button>
  <ul id="lista-recomendaciones"></ul>

  <script src="script.js"></script>
</body>
</html>
